<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Monte Carlo Visualizer</h1>

    <div class="layview">
        <div class="layview__laytabs laytabs">
            <div class="laytabs__tab laytab active">
                <div class="laytab__wrp">
                    <label>Вкладка 1</label>
                    <div class="laytab__close">x</div>
                </div>
            </div>
            <div class="laytabs__tab laytab">
                <div class="laytab__wrp">
                    <label>Вкладка 2</label>
                    <div class="laytab__close">x</div>
                </div>
            </div>

            <div class="laytabs__tab">
                <label> Add new </label>
            </div>
        </div>

        <!-- VIRTUAL BODY -->
        
        <div class="layview__vbody virtual-body" style="display: none;">
            <div class="container-fluid">
                <div class="row" style="max-width: 500px; margin: 0 auto; ">
                    <form onsubmit="return false" >
                        <div class="form-group">
                          <label for="exampleInputEmail1">Data to send</label>
                          <div class="row" style="display: flex; flex-direction: row;">
                            <input class="form-control" type="text" id="data_to_send" value="hello"></input>
                            <button class="btn btn-default" id="sender" onClick="wsSend()">Send</button>
                          </div>
        
                        </div>
                    </form>
        
        
                </div>
            </div>
        
            <button class="btn btn-default" id="sender_binary" onClick="wsSendBinary()">Send Binary</button>
            <button class="btn btn-default" id="sender_binary" onClick="sendpng()">Send picture</button>

        </div>

        <div class="layview__vbody virtual-body">

            <div class="row flex-nowrap">
                <div class="w-100" style="display:flex; padding: 15px">
                    <input class="form-control"  type='file' accept='image' capture='camera' id='input'>
                    <button class="btn btn-default" id="sender" onClick="wsSend()" style="margin-left: 15px">Загрузить</button>
                </div>
            </div>
        
            <div class="row flex-nowrap">
                <div class="d-flex flex-column w-100" style="padding: 0 15px;">
                    <canvas style="display: none;" id='canvas' width="800" height="800"></canvas>
                    <img src="F:\UserData\Desktop\blurred 2.bmp" alt="" width="800" height="800">
                </div>
    
                <div class="d-flex flex-column w-100" style="padding: 0 15px 0 0">
                    <h3 style="margin-top: 0">Параметры визуализации</h3>
    
                    <label class="form-label">
                        <span><b>Номер слоя</b></span>    
                    </label>
                    <div class="input-group mb-3">
                        <input class="form-control" id="layer-index" value="3">
                    </div>

                    <label class="form-label">
                        <span><b>z-index</b></span>
                    </label>
                    <div class="input-group mb-3">
                        <input class="form-control" id="z-index" value="100">
                    </div>
                    
                    <label class="form-label">
                        <span><b>Гистограмма плотностей</b></span>
                    </label>
                    <div class="input-group mb-3">
                        <div class="gist">
                            <div class="gist__canvas">
                                <canvas class="gistogramm"></canvas>
                            </div>

                            <div class="gist__ctrl">
                                <input class="gist__ctrl-element gist__ctrl-element_param form-control" value="255">

                                <div class="gist__ctrl-element gist__ctrl-element_gradient" style="background: linear-gradient(90deg, black, white);"></div>

                                <input class="gist__ctrl-element gist__ctrl-element_param  form-control" value="0">
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-default" onClick="">Display</button>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="/common.js"></script>
</html>
