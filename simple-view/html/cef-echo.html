<!DOCTYPE html>
<html>
<head>
<script language="javascript" type="text/javascript">
"use strict";
var output;
var ws;
var Module;
var canvas;
var ctx;
var input;



function init() {
    output = document.getElementById("output");
    input  = document.getElementById('input');
	canvas = document.getElementById("canvas");
	ctx    = canvas.getContext('2d');
		
    if (Module)
    {
        Module.setReceiveStringData(onReceive);
        Module.setReceiveBinaryData(onReceive);
    }
}

function writeToScreen(message) {
    let p = document.createElement('p');
    p.style.wordWrap = 'break-word';
    p.innerHTML = message;

    if (output.childNodes.length > 5) {
        output.removeChild(output.childNodes[0]);
    }
    output.appendChild(p);
}

function onReceive(message) 
{
    writeToScreen('<span style="color: blue;">RESPONSE: ' + JSON.stringify(message) + '</span>');
}

function doSend(message) {
    writeToScreen("SENT: " + message);

    Module.sendString(message);
}

window.addEventListener('load', init, false);

function wsSend() {
    doSend(document.getElementById('data_to_send').value);
}

function wsSendBinary() {
    const array = new Uint8Array(5);

    for (var i = 0; i < array.length; ++i) {
        array[i] = i + 5;
    }   

    Module.sendBinary(array);
}

function sendpng()
{
    var img = new Image();

    img.onload = function() {
        ctx.drawImage(img, 0, 0)

        canvas.toBlob(blo => {

            var buf = blo.arrayBuffer();

            alert(buf)

            buf.then(
                resolve => {
                    Module.sendBinary(new Uint8Array(resolve))
                }, 
                reason => {
                    alert(reason)
                }
            )

        }, 'image/jpeg', 0.95)
    }

    img.src = URL.createObjectURL(input.files[0]);   
}

</script>
</head>
<body style="font-family: sans-serif; font-size: 1.5em">
    <h1>Echo</h1>

    <input style="font-size: 1.3em" type="text" id="data_to_send" value="hello"></input>
    <button style="font-size: 1.3em" id="sender" onClick="wsSend()">Send</button>
    <button style="font-size: 1.3em" id="sender_binary" onClick="wsSendBinary()">Send Binary</button>
	
	
	<input type='file' accept='image' capture='camera' id='input'>
	<button style="font-size: 1.3em" id="sender_binary" onClick="sendpng()">Send picture</button>

	<canvas id = 'canvas'></canvas>


    <div id="output"></div>
</body>
</html>
